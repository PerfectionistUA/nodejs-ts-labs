<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lab1_2</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script async id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <main class="max-w-3xl mx-auto p-6">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold mb-1">Робота 1</h2>
      <h3 class="text-xl font-bold mb-1">Варіант 3</h3>
      <p class="text-gray-600">Завдання 2</p>
    </div>

    <div class="bg-white rounded-xl shadow p-5 mb-6">
      <p class="font-semibold mb-2">Обчислити математичний вираз:</p>

      <div class="text-center text-lg mb-3">
        \[
          S = \sum_{i=1}^{11} \frac{\cos(2a_i)}{1 - \sin(2a_i)}
        \]
      </div>

      <p class="text-sm text-gray-700 mb-4">
        Вхідні дані берем за цим
        <a id="dataLink" class="text-blue-600 underline" href="#" target="_blank" rel="noreferrer">
          посиланням
        </a>
      </p>

      <button id="calcBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Calculate
      </button>

      <div class="mt-4">
        <p class="text-sm text-gray-600 mb-1">Завантажені дані (a[0..10]):</p>
        <div id="inputData" class="border rounded-lg p-3 bg-gray-50 text-sm font-mono whitespace-pre-wrap">
          —
        </div>
      </div>

      <div class="mt-4">
        <p class="text-sm text-gray-600 mb-1">Результат:</p>
        <div id="result" class="border rounded-lg p-3 bg-gray-50 font-semibold">—</div>
      </div>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
