<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lab1_4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <main class="max-w-4xl mx-auto p-6">
    <div class="text-center mb-4">
      <h2 class="text-2xl font-bold">Робота 1. Завдання 4</h2>
      <p class="text-gray-600">Побудова графіка y = sin(x), x ∈ [−2π; 2π]</p>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-3">
        <div class="text-sm text-gray-600">
          Діапазон: <span class="font-semibold">[-2π; 2π]</span>
        </div>

        <div class="flex gap-2">
          <label class="text-sm text-gray-600 flex items-center gap-2">
            Точки:
            <input id="points" type="number" min="200" max="5000" step="100" value="1200"
              class="border rounded-lg px-2 py-1 w-28">
          </label>

          <button id="drawBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Draw
          </button>
        </div>
      </div>

      <div class="flex justify-center">
        <!-- Canvas: графік  -->
        <canvas id="plot" width="820" height="420"
          class="border rounded-lg bg-white"></canvas>
      </div>

      <p id="status" class="text-sm text-gray-600 mt-3 text-center">—</p>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
