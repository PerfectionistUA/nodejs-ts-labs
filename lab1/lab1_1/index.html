<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lab1_1</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script async id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <main class="max-w-3xl mx-auto p-6">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold mb-1">Робота 1</h2>
      <h3 class="text-xl font-bold mb-1">Варіант 3</h3>
      <p class="text-gray-600">Завдання 1</p>
    </div>

    <div class="bg-white rounded-xl shadow p-5 mb-6">
      <div class="text-center text-lg mb-4">
        \[
          S = \frac{x - \frac{2.24yz}{x} - 5}{x - y + 1.6z} + 12x
        \]
      </div>

      <div>
        <div>
          <div class="flex items-center mb-3">
            <label for="editX" class="w-8 text-sm text-gray-600 mr-2">X</label>
            <input id="editX" type="number" step="any" value="2.5"
              class="flex-1 border rounded-lg px-3 py-2">
          </div>

          <div class="flex items-center mb-3">
            <label for="editY" class="w-8 text-sm text-gray-600 mr-2">Y</label>
            <input id="editY" type="number" step="any" value="3.1"
              class="flex-1 border rounded-lg px-3 py-2">
          </div>

          <div class="flex items-center mb-4">
            <label for="editZ" class="w-8 text-sm text-gray-600 mr-2">Z</label>
            <input id="editZ" type="number" step="any" value="0.41"
              class="flex-1 border rounded-lg px-3 py-2">
          </div>

          <button id="calcBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Calculate
          </button>

          <div class="mt-4">
            <p class="text-sm text-gray-600 mb-1">Результат:</p>
            <div id="result"
              class="border rounded-lg p-3 bg-gray-50 font-semibold">
              —
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
